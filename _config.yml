# Site
name: "yetics.github.io"
title: "Yetics"
description: "Yetics Consulting"
meta_description: "Jekyll theme for blogging."
logo: 'assets/images/Logo_yetics_final.png'
favicon: 'assets/images/favicon.ico'
paginate: 12
baseurl: '/'
email: 'contact@yetics.com'
google_analytics: 'UA-46278016-1'
disqus: 'yetics'
sharethis: '<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5a6b2fe4fb197a0011c589f6&product=sticky-share-buttons"></script>'

# Authors
authors:
  andreas:
    name: Andreas
    display_name: Andreas
    email: contact@yetics.com
    web: https://yetics.github.io
    twitter: https://twitter.com/yetics
    description: "Author of Affiliates, a template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."
  robert:
    name: Robert
    display_name: John
    email: contact@yetics.com
    web: https://yetics.github.io
    twitter: https://twitter.com/yetics
    description: "This is the author box. Write a short description of the author here. You are currently previewing Affiliates theme demo, a Jekyll template compatible with Github pages."

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
        
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Other
markdown: kramdown
highlighter: rouge